<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Wallet</title>
  </head>
  <body>
    <div id="viewport" class="viewport">
      <section id="app" class="app">
        <div id="userInput" class="user-input">
          <input type="text" placeholder="$0.00" autocomplete="off" id="priceInput" class="price-input" />
          <input type="text" placeholder="Label (optional)" autocomplete="off" id="labelInput" class="label-input" />
          <button type="submit" id="enterButton" class="enter-button">Enter</button>
        </div>
        <div id="output" class="output">
          <div class="expense-container">
            <div class="expense">
              <div>Expense</div>
              <div>$5.00</div>
              <div class="delete-button-container">
                <i class="nf nf-md-delete delete-button"></i>
              </div>
            </div>
            <div class="expense-details">
              <span>Product:</span><div class="date">MetRx Bar</div>
              <span>Date:</span><div class="date">Feb 25 2025 21:03:17</div>
            </div>
            <div class="details-arrow-container">
              <i id="detailsArrow" class="nf nf-fa-sort_down"></i>
            </div>
          </div>
          <div id="total" class="total">
            <p>Total Money Spent:</p>
            <div id="totalValue" class="total-value">$0.00</div>
          </div>
        </div>
      </section>
    </div>
    <script src="app/script.js"></script>
  </body>
</html>
